                <h1 id="拓扑图">拓扑图</h1>
<figure>
<img
src="https://cdn.jsdelivr.net/gh/lxqingfeng/Object_storage@master/PicGO/%E4%B8%89%E5%B1%82%E4%BA%A4%E6%8D%A2%E6%9C%BA%E6%8B%93%E6%89%91%E5%9B%BE.png" srcset="/img/loading.gif" lazyload
alt="拓扑图" />
<figcaption aria-hidden="true">拓扑图</figcaption>

<h1 id="配置过程">配置过程</h1>
<h2 id="sw1配置">SW1配置</h2>
<figure class="highlight pf"><i class="iconfont icon-icon-down" type="button" data-toggle="collapse" data-target="#collapse-lykhbtltb8qnbq"></i><span>pf</span><div class="collapse show" id="collapse-lykhbtltb8qnbq"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs pf">system-view  <span class="hljs-comment"># 进入系统视图</span><br>vlan batch <span class="hljs-number">10</span>  <span class="hljs-comment"># 创建vlan10</span><br>interface GigabitEthernet <span class="hljs-number">0</span>/<span class="hljs-number">0</span>/<span class="hljs-number">2</span>  <span class="hljs-comment"># 进入与PC1相连的接口</span><br><span class="hljs-keyword">port</span> link-type access <span class="hljs-comment"># 开启访问模式</span><br><span class="hljs-keyword">port</span> <span class="hljs-keyword">default</span> vlan <span class="hljs-number">10</span>  <span class="hljs-comment"># 分配vlan</span><br>interface GigabitEthernet <span class="hljs-number">0</span>/<span class="hljs-number">0</span>/<span class="hljs-number">1</span>  <span class="hljs-comment"># 进入与SW2相连的接口</span><br><span class="hljs-keyword">port</span> link-type trunk <span class="hljs-comment"># 开启trunk模式</span><br><span class="hljs-keyword">port</span> trunk allow-pass vlan <span class="hljs-number">10</span> <span class="hljs-number">20</span> <span class="hljs-comment"># 允许vlan10、20通过这个trunk端口</span><br></code></pre></td></tr></table></div></figure>
<h2 id="sw2配置">SW2配置</h2>
<figure class="highlight apache"><i class="iconfont icon-icon-down" type="button" data-toggle="collapse" data-target="#collapse-jdsdljltb8qnbq"></i><span>apache</span><div class="collapse show" id="collapse-jdsdljltb8qnbq"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-attribute">system</span>-view  # 进入系统视图<br><span class="hljs-attribute">vlan</span> batch <span class="hljs-number">10</span> <span class="hljs-number">20</span> # 创建vlan10、<span class="hljs-number">20</span><br><span class="hljs-attribute">interface</span> GigabitEthernet <span class="hljs-number">0</span>/<span class="hljs-number">0</span>/<span class="hljs-number">1</span> # 进入与SW1相连的接口<br><span class="hljs-attribute">port</span> link-type trunk # 开启trunk模式<br><span class="hljs-attribute">port</span> trunk <span class="hljs-literal">allow</span>-pass vlan <span class="hljs-number">10</span> <span class="hljs-number">20</span> # 允许vlan10、<span class="hljs-number">20</span>通过这个trunk端口<br><span class="hljs-attribute">interface</span> GigabitEthernet <span class="hljs-number">0</span>/<span class="hljs-number">0</span>/<span class="hljs-number">2</span> # 进入与SW3相连的接口<br><span class="hljs-attribute">port</span> link-type trunk # 开启trunk模式<br><span class="hljs-attribute">port</span> trunk <span class="hljs-literal">allow</span>-pass vlan <span class="hljs-number">10</span> <span class="hljs-number">20</span> # 允许vlan10、<span class="hljs-number">20</span>通过这个trunk端口<br><span class="hljs-attribute">interface</span> Vlanif <span class="hljs-number">10</span>  # 进入vlan10<br><span class="hljs-attribute">ip</span> address <span class="hljs-number">192.168.3.1</span> <span class="hljs-number">24</span> # 为vlan10设置IP<br><span class="hljs-attribute">interface</span> Vlanif <span class="hljs-number">20</span>  # 进入vlan20<br><span class="hljs-attribute">ip</span> address <span class="hljs-number">192.168.6.1</span> <span class="hljs-number">24</span> # 为vlan20设置IP<br></code></pre></td></tr></table></div></figure>
<h2 id="sw3配置">SW3配置</h2>
<figure class="highlight pf"><i class="iconfont icon-icon-down" type="button" data-toggle="collapse" data-target="#collapse-mn2yyyltb8qnbq"></i><span>pf</span><div class="collapse show" id="collapse-mn2yyyltb8qnbq"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs pf">system-view  <span class="hljs-comment"># 进入系统视图</span><br>vlan batch <span class="hljs-number">20</span>  <span class="hljs-comment"># 创建vlan10</span><br>interface GigabitEthernet <span class="hljs-number">0</span>/<span class="hljs-number">0</span>/<span class="hljs-number">2</span>  <span class="hljs-comment"># 进入与PC1相连的接口</span><br><span class="hljs-keyword">port</span> link-type access <span class="hljs-comment"># 开启访问模式</span><br><span class="hljs-keyword">port</span> <span class="hljs-keyword">default</span> vlan <span class="hljs-number">20</span>  <span class="hljs-comment"># 分配vlan</span><br>interface GigabitEthernet <span class="hljs-number">0</span>/<span class="hljs-number">0</span>/<span class="hljs-number">1</span>  <span class="hljs-comment"># 进入与SW2相连的接口</span><br><span class="hljs-keyword">port</span> link-type trunk <span class="hljs-comment"># 开启trunk模式</span><br><span class="hljs-keyword">port</span> trunk allow-pass vlan <span class="hljs-number">10</span> <span class="hljs-number">20</span> <span class="hljs-comment"># 允许vlan10、20通过这个trunk端口</span><br></code></pre></td></tr></table></div></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
